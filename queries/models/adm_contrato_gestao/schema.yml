        description: Data em que o item foi gravado no banco de dados. Valor gerado
          pelo sistema.
      - name: TIPO_ITEM
        description: Se o tipo de lançamento do item se refere a um Serviço ou Material.
          S - serviço, M - material
      - name: ITEM
        description: Descrição do item. A descrição do item constante na nota fiscal
          original, de onde pertence o item.
      - name: UNIDADE_MEDIDA
        description: Unidade de medida da quantidade do item. Não existem restrições.
      - name: OBSERVACAO
        description: Observações sobre o item de nota fiscal. Não existem restrições.
  - name: plano_contas
    description: "**Descrição**: Tabela que armazena os possíveis itens de despesa.
      Tabela preenchida pelo usuário, na operação do sistema. Despesa e o Valor gasto
      com bens e serviços relativos à manutenção das atividades da Organização Social
