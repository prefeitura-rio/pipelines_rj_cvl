version: 2
models :
  - name: administracao_perfil
    description: "**Descrição**: Tabela que armazena os possíveis perfis dos usuários
      do sistema. DML executada direto no banco de dados.\n**Frequência de atualização**:
      Semanal\n**Cobertura temporal**: 2009 em diante\n**Órgão gestor dos dados**:
      CVL e SMS\n**Publicado por**: Cosme Silveira\n**Publicado por (email)**: cosme.silveira@rio.rj.gov.br\n"
    columns:
      - name: ID_PERFIL
        description: ID do perfil Auto incremental do próprio banco de dados
      - name: NOME_PERFIL
        description: Nome do perfil. Não existem restrições.
  - name: administracao_unidade
    description: "**Descrição**: Tabela que armazena as possíveis unidades do sistema.
      Associadas e geridas pela Organização Social, as unidades são as prestadoras
      finais dos serviços contratados pela Prefeitura do Rio de Janeiro.\r\nExemplo:\r
      \nSeriam exemplos de unidades:\r\nHospital Miguel Couto\r\nUPA de Copacabana\r
      \nTabela preenchida pelo usuário, na operação do sistema. OBS: Com a implantação
      da nova arquitetura de contratos, Versão 2.14, esta tabela deixa de ser usada,
      sendo substituída pelas tabelas contrato.tb_unidade e contrato.tb_organizacao.\r
      \nTambém pode ser entendido como um Centro de Custo, nos casos de contratação
      de Projetos que não necessariamente são executados em equipamentos da PCRJ.\n
      **Frequência de atualização**: Semanal\n**Cobertura temporal**: 2009 em diante\n
      **Órgão gestor dos dados**: CVL e SMS\n**Publicado por**: Cosme Silveira\n**Publicado
      por (email)**: cosme.silveira@rio.rj.gov.br\n"
    columns:
      - name: COD_UNIDADE
        description: Código da unidade. Auto incremental do próprio banco de dados
      - name: CNES
        description: Código do Cadastro Nacional de Estabelecimentos de Saúde (CNES).
          Código existente na lista do CNES.
      - name: NOME_FANTASIA
        description: Nome fantasia da unidade. Não existem restrições.
      - name: SIGLA_TIPO
        description: Sigla do tipo de unidade. Lista de valores obtida na tabela adm_osinfo.adm_unidade_tipo
      - name: SIGLA_PERFIL
        description: Sigla do perfil da unidade. Lista de valores obtida na tabela
          adm_osinfo.adm_unidade_perfil
      - name: SIGLA_GESTAO
        description: Sigla da gestão da unidade. Lista de valores obtida na tabela
          adm_osinfo.adm_unidade_gestao
      - name: SIGLA_TIPO_GESTAO
        description: Sigla do tipo de gestão da unidade. Lista de valores obtida na
          tabela adm_osinfo.adm_unidade_tipo_gestao
      - name: RAZAO_SOCIAL
        description: Razão social da unidade. Não existem restrições.
      - name: NOME_FANTASIA_ORIGINAL
        description: Nome fantasia original da unidade. Não existem restrições.
      - name: UNIDADE_ABREVIADO
        description: Abreviação da unidade. Não existem restrições.
      - name: SIGLA
        description: Sigla da unidade. Não existem restrições.
      - name: CNPJ
        description: Número do Cadastro Nacional de Pessoa Jurídica da unidade. Não
          existem restrições. Validado e formatado na interface.
      - name: ENDERECO
        description: Endereço da unidade, sem o número e complemento. Não existem
          restrições.
      - name: NUMERO
        description: Número do endereço da unidade. Não existem restrições.
      - name: COMPLEMENTO
        description: Complemento do endereço da unidade. Não existem restrições.
      - name: BAIRRO
        description: Bairro do endereço
      - name: MUNICIPIO
        description: Município do endereço
      - name: COD_MUNICIPIO
        description: Código do município responsável pela gestão da unidade, segundo
          tabela do IBGE. Constantes na lista de municípios do IBGE.
      - name: UF
        description: Sigla da unidade federativa do endereço da unidade. Constantes
          na lista de municípios do IBGE.
      - name: CEP
        description: Código de endereçamento postal (CEP) do endereço da unidade.
          Valores constantes da lista de CEPs dos correios. O sistema não valida este
          campo na interface nem no banco.
      - name: REFERENCIA
        description: Referência do endereço da unidade. Não existem restrições.
      - name: TELEFONE_DDD
        description: DDD do telefone da unidade. Não existem restrições.
      - name: TELEFONE_1
        description: Telefone principal da unidade. Não existem restrições.
      - name: TELEFONE_1_RAMAL
        description: Ramal do telefone principal da unidade. Não existem restrições.
      - name: TELEFONE_2
        description: Telefone alternativo da unidade, com DDD inclusive. Não existem
          restrições.
      - name: TELEFONE_2_RAMAL
        description: Ramal do telefone alternativo da unidade. Não existem restrições.
      - name: FAX
        description: Telefone do FAX da unidade, com DDD inclusive. Não existem restrições.
      - name: TELEFONE_SMS_CONSULTA
        description: Telefone da unidade, com DDD, para marcação de consultas. Não
          existem restrições.
      - name: TELEFONE_SMS_EXAME
        description: Telefone da unidade, com DDD, para marcação de exames. Não existem
          restrições.
      - name: EMAIL
        description: Correio eletrônico da unidade. Não existem restrições. Validado
          e formatado na interface.
      - name: DATA_ULTIMA_ATUALIZACAO
        description: Data da ultima atualização.
      - name: DATA_AVALIACAO
        description: Data em que a unidade foi alterada pela última vez. Não existem
          restrições.
  - name: administracao_unidade_perfil
    description: "**Descrição**: Tabela que armazena a relação entre os perfis de
      usuário e as unidades. DML executada direto no banco de dados. Usada somente
      pelo OSINFO1.\n**Frequência de atualização**: Semanal\n**Cobertura temporal**:
      2009 em diante\n**Órgão gestor dos dados**: CVL e SMS\n**Publicado por**: Cosme
      Silveira\n**Publicado por (email)**: cosme.silveira@rio.rj.gov.br\n"
    columns:
      - name: ID_UNIDADE_PERFIL
        description: ID da unidade perfil. Auto incremental do próprio banco de dados
      - name: ID_USUARIO
        description: ID do usuário. (FK) Contidos na tabela adm_osinfo.usuario
      - name: COD_UNIDADE
        description: ID da unidade. (FK) Contido na tabela adm_osinfo.adm_unidade
  - name: agencia
    description: "**Descrição**: Tabela que armazena as possíveis agências bancárias.
      Tabela preenchida pelo usuário, na operação do sistema. OBS: com a implementação
      da nova arquitetura de contratos, Versão 2.14, esta tabela deixa de ser usada,
      sendo substituída pela tabela financeiro.tb_agencia_bancaria.\n**Frequência
      de atualização**: Diário\n**Cobertura temporal**: 2009 em diante\n**Órgão gestor
      dos dados**: CVL e SMS\n**Publicado por**: Cosme Silveira\n**Publicado por (email)**:
      cosme.silveira@rio.rj.gov.br\n"
    columns:
      - name: ID_AGENCIA
        description: Identificador único da agência bancária. Auto incremental do
          próprio banco de dados.
      - name: ID_BANCO
        description: Identificador do banco associado à agência bancária. Contidos
          na tabela banco.
      - name: NUMERO_AGENCIA
        description: Número da agência bancária. Não existem restrições.
      - name: DIGITO
        description: Dígito verificador do número da agência bancária. Não existem
          restrições.
      - name: AGENCIA
        description: Nome da agência bancária. Não existem restrições.
      - name: FLG_ATIVO
        description: Se a agência está ativa. S - ativa, N - inativa
  - name: banco
    description: "**Descrição**: Tabela que armazena os possíveis bancos. Tabela preenchida
      pelo usuário, na operação do sistema. OBS: com a implementação da nova arquitetura
      de contratos, Versão 2.14, esta tabela deixa de ser usada, sendo substituída
      pela tabela financeiro.tb_banco.\n**Frequência de atualização**: Diário\n**Cobertura
      temporal**: 2009 em diante\n**Órgão gestor dos dados**: CVL e SMS\n**Publicado
      por**: Cosme Silveira\n**Publicado por (email)**: cosme.silveira@rio.rj.gov.br\n"
    columns:
      - name: ID_BANCO
        description: ID do banco. Auto incremental do próprio banco de dados.
      - name: COD_BANCO
        description: Código do banco. Existente na lista do Banco Central.
      - name: BANCO
        description: Nome do banco. Existente na lista do Banco Central.
      - name: NOME_FANTASIA
        description: Nome fantasia do banco. Não existem restrições.
      - name: FLG_ATIVO
        description: Se o banco está ativo. Não existem restrições.
  - name: conta_bancaria
    description: "**Descrição**: Tabela que armazena os dados das contas bancárias
      específicas dos projetos. Conjunto de informações bancárias (banco onde está
      inserida, sua agência e o número da conta corrente) associadas a uma Organização
      Social.\r\nExemplo:\r\nSeria um exemplo de uma conta bancária:\r\n- Banco: 001
      – Banco do Brasil.\r\n- Agência: 9878 – Centro.\r\n- Número da conta corrente:
      7896-4\r\n- Tipo: Execução\r\n- Organização social: 264 – Viva Rio\r\n  Tabela
      preenchida pelo usuário, na operação do sistema.OBS: com a implementação da
      nova arquitetura de contratos  na Versão 2.14, esta tabela deixa de ser usada,
      sendo substituída pela tabela financeiro.tb_conta_bancaria.\n**Frequência de
      atualização**: Diário\n**Cobertura temporal**: 2009 em diante\n**Órgão gestor
      dos dados**: CVL e SMS\n**Publicado por**: Cosme Silveira\n**Publicado por (email)**:
      cosme.silveira@rio.rj.gov.br\n"
    columns:
      - name: ID_CONTA_BANCARIA
        description: Identificador único da conta bancária. Auto incremental do próprio
          banco de dados.
      - name: ID_AGENCIA
        description: Identificador da agência bancaria associada a conta corrente.
          Contidos na tabela agência.
      - name: CODIGO_CC
        description: Número da conta corrente.
      - name: DIGITO_CC
        description: Dígito verificador do número da conta corrente.
      - name: FLG_ATIVO
        description: Se a conta corrente está ativa. S - permite a carga, N - não
          permite a carga
      - name: COD_INSTITUICAO
        description: ID da instituição parceira ou contratada à qual a conta corrente
          está associada.
      - name: COD_TIPO
        description: Código do tipo de conta bancária. Contidos na tabela conta_bancaria_tipo
  - name: conta_bancaria_tipo
    description: "**Descrição**: Tabela que armazena os possíveis tipos de contas
      bancária. Tabela preenchida pelo usuário, na operação do sistema. OBS: Com a
      implementação da nova funcionalidade de contratos, Versão 2.14, está tabela
      deixa de ser usada.\n**Frequência de atualização**: Diário\n**Cobertura temporal**:
      2009 em diante\n**Órgão gestor dos dados**: CVL e SMS\n**Publicado por**: Cosme
      Silveira\n**Publicado por (email)**: cosme.silveira@rio.rj.gov.br\n"
    columns:
      - name: ID_CONTA_BANCARIA_TIPO
        description: Identificação do tipo de conta bancária. Auto incremental do
          próprio banco de dados.
      - name: TIPO
        description: Descrição do tipo de conta bancária. Não existem restrições.
      - name: SIGLA
        description: Sigla do tipo de conta bancária. Não existem restrições.
  - name: contrato
    description: "**Descrição**: Tabela que armazena os Contratos de Gestão, Termos
      de Colaboração e Convênios da SMS com a RioSaúde. O Contrato, ou Contrato de
      Gestão, é um acordo de administração pública celebrado pelo Poder Público com
      órgãos e entidades da Administração direta, indireta e entidades privadas, qualificadas
      como Organizações Sociais, para lhes ampliar a autonomia gerencial, orçamentária
      e financeira, ou para lhes prestar variados auxílios e fixar-lhes metas de desempenho
      na consecução de seus objetivos.\r\nExemplo:\r\nSeria um exemplo de contrato
      de gestão, o texto a seguir, que foi extraído de um contrato real:\r\n \r\n
      ¨Contrato de Gestão Nº 002/2015 que entre si celebram o Município do Rio de
      Janeiro, por intermédio da Secretaria Municipal de Saúde - SMS e a Organização
      Social Associação Paulista para o Desenvolvimento da Medicina - SPDM com vistas
      ao apoio ao gerenciamento, operacionalização e execução das ações e serviços
      de saúde no âmbito do Hospital Municipal Pedro II e CER Santa Cruz, localizadas
      na AP 5.3............¨\r\n  Tabela preenchida pelo usuário, na operação do sistema.
      OBS: com a implementação da nova arquitetura de contratos, Versão 2.14, esta
      tabela deixa de ser usada, sendo substituída pela tabela contrato.tb_contrato.\n
      **Frequência de atualização**: Diário\n**Cobertura temporal**: 2009 em diante\n
      **Órgão gestor dos dados**: CVL e SMS\n**Publicado por**: Cosme Silveira\n**Publicado
      por (email)**: cosme.silveira@rio.rj.gov.br\n"
    columns:
      - name: ID_CONTRATO
        description: ID do contrato. Auto incremental do próprio banco de dados.
      - name: NUMERO_CONTRATO
        description: Número do Contratos de Gestão, Termo de Colaboração e Convênio
          Com a RioSaúde, no formato nnn/aaaa. Não existem restrições. Validado e
          formatado na interface.
      - name: COD_INSTITUICAO
        description: ID da instituição à qual o contrato está associado. (FK) Contidos
          na tabela adm_osinfo.adm_unidade, onde o campo sigla_tipo seja igual a OS.
      - name: DATA_ATUALIZACAO
        description: Data da última atualização das informações. Não existem restrições.
          Informação incluída automaticamente pela aplicação.
      - name: DATA_ASSINATURA
        description: Data em que o contrato foi assinado. Não existem restrições.
      - name: PERIODO_VIGENCIA
        description: Período de vigência do contrato. Não existem restrições.
      - name: DT_PUBLICACAO
        description: Data em que o contrato foi publicado no Diário Oficial. Não existem
          restrições.
      - name: DATA_INICIO
        description: Data de início do contrato. Não existem restrições.
      - name: VALOR_TOTAL
        description: Valor total do contrato. Não existem restrições.
      - name: VALOR_ANO1
        description: Valor a ser desembolsado no primeiro ano de contrato. Não existem
          restrições.
      - name: VALOR_PARCELAS
        description: Valor das parcelas do contrato. Não existem restrições.
      - name: VALOR_FIXO
        description: Valores fixos do contrato. Não existem restrições.
      - name: VALOR_VARIAVEL
        description: Valores variáveis do contrato. Não existem restrições.
      - name: OBSERVACAO
        description: Observações relativas ao contrato. Não existem restrições.
      - name: AP
        description: Área de planejamento associada ao contrato. Não existem restrições.
      - name: ID_SECRETARIA
        description: ID da secretaria associada ao contrato. (FK) Contidos na tabela
          osinfo.secretaria
  - name: contrato_terceiros
    description: "**Descrição**: Tabela que armazena os dados dos contratos das instituições
      parceiras com seus prestadores de serviço para fins de cumprimento do objeto
      da parceria. Tabela preenchida pelo usuário, na operação do sistema.\n**Frequência
      de atualização**: Diário\n**Cobertura temporal**: 2009 em diante\n**Órgão gestor
      dos dados**: CVL e SMS\n**Publicado por**: Cosme Silveira\n**Publicado por (email)**:
      cosme.silveira@rio.rj.gov.br\n"
    columns:
      - name: ID_CONTRATO_TERCEIRO
        description: ID do contrato de terceiro. Auto incremental do próprio banco
          de dados.
      - name: COD_ORGANIZACAO
        description: ID da organização associada ao contrato de terceiro. (FK) Contidos
          na tabela - depende da versão
      - name: ID_INSTRUMENTO_CONTRATUAL
        description: ID do contrato associado ao contrato de terceiro. (FK) Contidos
          na tabela - depende da versão
      - name: VALOR_MES
        description: Valor mensal do contrato de terceiro. Não existem restrições.
      - name: CONTRATO_MES_INICIO
        description: Mês em que o contrato de terceiro começa. 1 a 12
      - name: CONTRATO_ANO_INICIO
        description: Ano em que o contrato de terceiro começa. Não existem restrições.
      - name: CONTRATO_MES_FIM
        description: Mês em que o contrato de terceiro termina. 1 a 12
      - name: CONTRATO_ANO_FIM
        description: Ano em que o contrato de terceiro termina. Não existem restrições.
      - name: COD_UNIDADE
        description: Código da unidade associada ao contrato de terceiro. (FK) Contidos
          na tabela - depende da versão
      - name: REFERENCIA_ANO_ASS_CONTRATO
        description: Ano de referência do lançamento da informação no Painel. Não
          existem restrições.
      - name: VIGENCIA
        description: Vigência, em meses, do contrato de terceiro. Não existem restrições.
      - name: CNPJ
        description: CNPJ formatado (nn.nnn.nnn/nnnn-nn). Formatação e validação feitas
          na interface.
      - name: RAZAO_SOCIAL
        description: Razão social da contratada pela instituição. Não existem restrições.
      - name: SERVICO
        description: Serviço a ser prestado pelo terceiro. Não existem restrições.
      - name: REFERENCIA_MES_RECEITA
        description: Mês de referência do lançamento da informação no Painel. 1 a
          12
      - name: FLG_IMAGEM
        description: Este campo é usado para informar se o arquivo de imagem existe
          no banco de dados de imagens (MongoDB). 0 - não existe, 1 - existe
      - name: IMAGEM_CONTRATO
        description: Nome do arquivo carregado na base de dados de documentos (MongoDB),
          que contém a digitalização do contrato de terceiro. Não existem restrições.
  - name: despesas
    description: "**Descrição**: Tabela que armazena os dados das despesas das unidade.
      Tabela preenchida pelo usuário, na operação do sistema.\n**Frequência de atualização**:
      Diário\n**Cobertura temporal**: 2009 em diante\n**Órgão gestor dos dados**:
      CVL e SMS\n**Publicado por**: Cosme Silveira\n**Publicado por (email)**: cosme.silveira@rio.rj.gov.br\n"
    columns:
      - name: ID_DOCUMENTO
        description: ID da Despesa. Auto incremental do próprio banco de dados
      - name: COD_ORGANIZACAO
        description: ID da instituição à qual está associada a despesa. (FK) Contidos
          na tabela - depende da versão
      - name: COD_UNIDADE
        description: ID da unidade à qual está associada à despesa. (FK) Contidos
          na tabela - depende da versão
      - name: DATA_ENVIO
        description: Data em que a informação foi gravada no sistema. Não existem
          restrições. Informação incluída automaticamente pela aplicação.
      - name: ID_TIPO_DOCUMENTO
        description: ID do tipo de documento que comprova a despesa. (FK) Contidos
          na tabela osinfo.tipo_documento
      - name: CODIGO_FISCAL
        description: Código fiscal que classifica a despesa. Não existem restrições.
  - name: estado_entrega
    description: "**Descrição**: Tabela que armazena informações relativas a descrição
      do resultado final de uma entrega.\n**Frequência de atualização**: Diário\n
      **Cobertura temporal**: 2009 em diante\n**Órgão gestor dos dados**: CVL e SMS\n
      **Publicado por**: Cosme Silveira\n**Publicado por (email)**: cosme.silveira@rio.rj.gov.br\n"
    columns:
      - name: COD_ESTADO
        description: Código do estado da entrega.
      - name: ESTADO
        description: Descrição do estado da entrega.
      - name: ETIQUETA
        description: Texto da etiqueta do  estado de entrega.
      - name: DETALHE
        description: Descrição detalhada do estado da entrega.
  - name: fechamento
    description: "**Descrição**: Tabela que armazena as informações relativas aos
      relatórios de entrega, que são os limites para inclusões ou modificação dos
      lançamentos no sistema. Tabela preenchida pelo sistema.\n**Frequência de atualização**:
      Diário\n**Cobertura temporal**: 2009 em diante\n**Órgão gestor dos dados**:
      CVL e SMS\n**Publicado por**: Cosme Silveira\n**Publicado por (email)**: cosme.silveira@rio.rj.gov.br\n"
    columns:
      - name: ID_FECHAMENTO
        description: ID do relatório de entrega. Auto incremental do próprio banco
          de dados.
      - name: MES_REFERENCIA
        description: Mês de referência do relatório de entrega. 1 a 12.
      - name: ANO_REFERENCIA
        description: Ano de referência do relatório de entrega. Não existem restrições.
      - name: COD_USUARIO
        description: ID do usuário responsável pela pela última alteração do relatório
          de entrega. (FK) Contido na tabela adm_osinfo.usuario
      - name: DATA_INCLUSAO
        description: Data em que o relatório de entrega foi alterado pela última vez.
          Valor gerado pelo sistema.
      - name: ID_INSTRUMENTO_CONTRATUAL
        description: ID do contrato ao qual está associado o relatório de entrega.
          Não existem restrições
      - name: DATA_LIMITE
        description: Data até a qual, inclusive, os lançamentos podem ser feitos ou
          alterados. Não existem restrições.
      - name: COD_INSTITUICAO
        description: Código da organização à qual se refere o limite do relatório
          de entrega. (FK) Contidos na tabela - depende da versão
      - name: COD_ESTADO_ENTREGA
        description: Código do estado de entrega associado ao relatório de entrega.
          Valores associados na tabela auxiliar osinfo_V2.tb_estado_entrega
      - name: COD_TIPO_ENTREGA
        description: Código do tipo de entrega associado ao relatório de entrega.
          Valores associados na tabela auxiliar osinfo_V2.tb_tipo_entrega
  - name: fornecedor
    description: "**Descrição**: Tabela que armazena os fornecedores. É toda pessoa
      física ou jurídica contratada pela instituição que desenvolva atividades de
      produção, montagem, transformação, beneficiamento, acondicionamento, renovação
      ou recondicionamento, criação, construção, importação, exportação, distribuição
      ou comercialização de produtos ou prestação de serviços para atender ao objeto
      contratado.\r\nExemplo:\r\nÉ exemplo de um fornecedor, a empresa de refeições
      XYZ Refeições Ltda., com o CNPJ 99.999.999/0001-99.\r\n  Tabela preenchida pelo
      usuário, na operação do sistema.\n**Frequência de atualização**: Diário\n**Cobertura
      temporal**: 2009 em diante\n**Órgão gestor dos dados**: CVL e SMS\n**Publicado
      por**: Cosme Silveira\n**Publicado por (email)**: cosme.silveira@rio.rj.gov.br\n"
    columns:
      - name: ID_FORNECEDOR
        description: Id do Fornecedor. Auto incremental do próprio banco de dados
      - name: COD_FORNECEDOR
        description: CNPJ formatado (nn.nnn.nnn/nnnn-nn) ou CPF formatado (nnn.nnn.nnn-nn)
          Formatação e validação feitas na interface. Valor do CNPJ se in_tipo_pessoa
          for J e valor do CPF se in_tipo_pessoa for F.
      - name: FORNECEDOR
        description: Nome ou razão social do fornecedor. Não existe restrição.
      - name: TIPO_PESSOA
        description: Tipo de pessoa, jurídica ou física, do fornecedor. J - jurídica,
          F - física
      - name: ENDERECO
